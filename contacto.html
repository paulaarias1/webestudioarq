<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css-custom/estiloscontacto.css">
    <title>Contacto</title>
</head>
<body>

    <section class="contacto">
        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="encabezado text-center text-white">
                                        <h2>Escribinos! te leemos...</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="form p-3">
                                <div class="form-row my-5">
                                    <div class="col-lg-12">
                                        <input type="text" class="effect-1 text-white" placeholder="Nombre"><span class="focus-border"></span> 
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="text" class="effect-1 text-white" placeholder="Apellido">
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pb-5">
                                    <div class="col-lg-12">
                                        <input type="text" class="effect-1 text-white" placeholder="Email">
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pt-5">
                                    <div class="col-lg-12">
                                        <input type="text" class="effect-1 text-white" placeholder="sugerencias, comentarios aqui">
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row ">
                                    <div class="col-lg-6 pt-3" >
                                        <p class="text-white"><input type="checkbox"> No soy un robot</p>  
                                    </div>
                                    <div class="offset-5 col-lg-4">
                                        <button class="btn rounded-pill btn1 "> Enviar</button>

                                    </div>
                                </div>

                            </div>





                        </div>

                    </div>

                </div>

            </div>

        </div>

    </section>
      


      
    


    


<!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
</body>
</html>
